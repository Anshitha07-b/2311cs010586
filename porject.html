<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: right;
      color: white;
      background-color: black;
      margin: 0;
      padding: 10px;
    }

    h3 {
      text-align: left;
      color: white;
      background-color: rgb(12, 12, 12);
      margin: 0;
      padding: 10px;
    }

    h2 {
      color: black;
    }

    .container {
      padding: 20px;
      min-height: 80vh; 
    }

    form {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"],
    button {
      padding: 5px;
      width: 150px;
    }

    /* Ash color buttons */
    input[type="submit"],
    #displayBtn {
      background-color: #d3d3d3;
      color: black;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    #displayBtn:hover {
      background-color: #c0c0c0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div>
    <h1>PRODUCTO</h1>
    <h3>Home &nbsp;&nbsp; Products &nbsp;&nbsp; About</h3>
  </div>

  <div class="container">
    <h2>Product Form</h2>
    <form id="myForm">
      <!-- All inputs in same row -->
      <div class="form-row">
        <input type="text" id="productId" placeholder="Product ID" required />
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="number" id="qty" placeholder="Quantity" required />
        <input type="submit" value="Add Product" />
      </div>

      <div class="form-row">
        <button type="button" id="displayBtn">Display Product</button>
      </div>
    </form>

    <table id="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-body">
 
      </tbody>
    </table>
  </div>
  <footer>
    Â©2025 PRODUCTO Inc.
  </footer>

  <script src="script.js"></script>
</body>
</html>
